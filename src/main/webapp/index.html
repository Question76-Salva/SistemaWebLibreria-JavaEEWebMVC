<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- === JQuery === -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- === js === -->
<script src="js/index.js"></script>

<!-- === css === -->
<link rel="stylesheet" href="css/index.css">

<title>Login - Libreria Udemy</title>
</head>
<body>

	<!-- ============= -->
	<!-- === login === -->
	<!-- ============= -->
	<div class="container py-3">
		<div class="card shadow my-5">
			<div class="card-body">
				<div class="row m-3">
					<div class="col-md-6 bg-login-image"></div>
					<div class="col-md-6">
						<h1 class="h4 text-gray-900 my-3">Bienvenido</h1>
						<form id="form-login">
							<div class="form-group">
								<input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block" id="btnEntrar">Entrar</button>
							<hr>
						</form>
					</div>
				</div>
				<a href="register.html">¿Aún no tienes cuenta? Registrarme</a>
				
				<!-- === contenedor no visible (d-none) | para errores de logueo === -->
				<div id="login-error" class="alert alert-danger d-none mt-3" role="alert">
					Usuario o contraseña incorrectos
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
