<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- === JQuery === -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- === js === -->
<script src="js/main.js"></script>

<!-- === css === -->
<link rel="stylesheet" href="css/main.css">

<title>Inicio</title>
</head>
<body>

	<!-- ======================== -->
	<!-- === barra navegación === -->
	<!-- ======================== -->
	<nav class="navbar navbar-dark bg-dark shadow">
		<a class="navbar-brand" href="#">Inicio - Librería</a>
		<div id="user-data-profile">
			<!-- saldo -->
			<span class="badge badge-light mr-3" id="user-saldo"></span>
			<!-- botón desplegable | acceder al perfíl o salir -->
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span id="ajustes">Ajustes</span>
				</button>
				<div class="dropdown-menu" id="main-menu">
					<a id="mi-perfil-btn" class="dropdown-item">Mi perfil</a>
					<a id="salir-btn" class="dropdown-item" href="index.html">Salir</a>
				</div>
			</div>
		</div>
	</nav>
	
	<!-- =========================== -->
	<!-- === contenido principal === -->
	<!-- =========================== -->
	<main class="p-4 d-flex justify-content-center">
		<table class="table">
			<!-- cabecera tabla -->
			<thead class="thead-dark">
				<tr>
					<!-- === columnas === -->
					<th scope="col">#</th>
					<th scope="col">Título</th>
					<th scope="col" id="ordenar-genero" data-toogle="tooltip" data-placement="top" title="Ordenar por género">Género<span class="fas fa-sort" id="icono-ordenar"></span></th>
					<th scope="col">Autor</th>
					<th scope="col">Copias disponibles</th>
					<th scope="col">Novedad</th>
					<th scope="col">Precio</th>
					<th scope="col">Reservar</th>
				</tr>
			</thead>
			<tbody id="libros-tbody">
				<!-- === cuerpo de la tabla === -->
				
			</tbody>
		</table>
	</main>

</body>
</html>
